<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
       
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
    </head>
    <body>
       

    <div class="container my-5">
        <h3> Add Cab</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                     <form action="#" th:action="@{//createcabcab}" th:object="${cab}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">CarType</label> <input type="text" th:field="*{carType}" class="form-control" id="carType" placeholder="carType"> <span th:if="${#fields.hasErrors('carType')}" th:errors="*{carType}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Per km rate</label> <input type="text" th:field="*{perKmRate}" class="form-control" id="perKmRate" placeholder="per Km Rate"> <span th:if="${#fields.hasErrors('perKmRate')}" th:errors="*{perKmRate}" class="text-danger"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Cab">
								<input type="reset" class="btn btn-primary" value="Reset">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
