<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${cab_details}" class="container my-5">
					<p class="my-5">
						<a href="/cab/insertcab" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add Cabs</i></a>
					</p>

					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>CAB ID</th>
										<th>CAB TYPE</th>
										<TH>PARKM RATE</TH>
										<th>delete</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each="Cab : ${cab_details}">
										<td th:text="${Cab.cabId}"></td>
										<td th:text="${Cab.carType}"></td>
										<td th:text="${Cab.perKmRate}"></td>
<!-- 										<td a th:href="|@{/cab_details/${Cab.cabId}}|" class="btn btn-danger">Delete</a></td> -->
									</tr>
								</tbody>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
