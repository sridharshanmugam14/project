<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${driver_details}" class="container my-5">
					<a href="/driver/adddriver" class="btn btn-primary"> <i
						class="fas fa-user-plus ml-2"> Add Driver</i></a>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>DRIVERID</th>
										<th>LICENCENO</th>
										<TH>RATING</TH>

									</tr>
								</thead>
								<tbody>
									<tr th:each="Driver: ${driver_details}">
										<td th:text="${Driver.driverId}"></td>
										<td th:text="${Driver.licenceNo}"></td>
										<td th:text="${Driver.rating}"></td>




									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
