<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<body>
	<div class="container my-5">
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/home/login/auth}"
						th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">User</label> <input
									type="text" th:field="*{userName}" class="form-control"
									id="username" placeholder="user name">
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Password</label> <input
									type="password" th:field="*{password}" class="form-control"
									id="password" placeholder="password">
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="LogIn">
								<input type="reset" class="btn btn-primary" value="Reset">
							</div>
							
							<div class="home">
								<a href="/user/insertuser">New User</a>
							</div>
							<div class="form-group col-md-8"></div>
							<p th:text="${login_error}" />

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
