<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${TripBooking_table}" class="container my-5">
					<a href="/tripBooking/inserttrip" class="btn btn-primary"> <i
						class="fas fa-user-plus ml-2"> Add Trip Booking</i></a>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>TRIP BOOKING ID</th>
										<th>CUSTOMER ID</th>
										<TH>FROM LOCATION</TH>
										<th>TOLOCATION</th>
										<th>FROM DATE TIME</th>
										<TH>TO DATE TIME</TH>
										<th>STATUS</th>
										<th>DISTANCE IN KM</th>
										<TH>BILL</TH>

									</tr>
								</thead>
								<tbody>
									<tr th:each="TripBooking :${TripBooking_table}">
										<td th:text="${TripBooking.tripBookingId}"></td>
										<td th:text="${TripBooking.customerId}"></td>
										<td th:text="${TripBooking.fromLocation}"></td>
										<td th:text="${TripBooking.toLocation}"></td>
										<td th:text="${TripBooking.fromDateTime}"></td>
										<td th:text="${TripBooking.toDateTime}"></td>
										<td th:text="${TripBooking.status}"></td>
										<td th:text="${TripBooking.distanceInKm}"></td>
										<td th:text="${TripBooking.bill}"></td>



									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
