<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<body>
	<div class="container my-5">
		<h3>Add Driver</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/user/insertuser}"
						th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">User Name</label> <input
									type="text" th:field="*{userName}" class="form-control"
									id="userName" placeholder="userName"> <span
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Password</label> <input
									type="password" th:field="*{password}" class="form-control"
									id="password" placeholder="password"> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Mobile</label> <input
									type="text" th:field="*{mobileNumber}" class="form-control"
									id="mobileNumber" placeholder="mobileNumber"> <span
									th:if="${#fields.hasErrors('mobileNumber')}"
									th:errors="*{licenceNo}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<select>
									<option th:each="userType : ${userType}" th:text="${userType.userType}"
										th:value="${userType.userTypeId}">
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="SUBMIT">
								<input type="reset" class="btn btn-primary" value="Reset">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
